<h2><!--[pnml name="_GM_ADMIN_TITLE_EDITPINS"]--></h2>
<p><!--[pnml name="_GM_ADMIN_PINTABLE_ALIAS_HINT"]--></p>
<form class="pn-adminform" action="<!--[pnmodurl modname="gmap" type="admin" func="editpins"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
    <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="gmap"]-->" />

    <fieldset>
	<legend><!--[pnml name="_GM_ADMIN_EDITPINS_SPECIAL"]--></legend>	
	<table class="pn-admintable">
	    <thead>
		<tr>
 		    <th class="gmap_tablehead"><!--[pnml name="_GM_ADMIN_PINTABLE_ACTIVE"]--></th>			
		    <th class="gmap_tablehead"><!--[pnml name="_GM_ICON"]--></th>
		    <th class="gmap_tablehead"><!--[pnml name="_GM_ADMIN_PINTABLE_FILENAME"]--></th>
		    <th class="gmap_tablehead"><!--[pnml name="_GM_ADMIN_PINTABLE_NAME"]--></th>
		</tr>
	    </thead>
	    <tbody>
		<!--[foreach from=$specialpinlist key=key item=pin]-->
		<tr class="<!--[cycle values=pn-odd,pn-even]-->">
 		    <td>
			<input type="checkbox" name="active[]" value="<!--[$key]-->" <!--[ if $pin.active eq 1 ]--> checked="checked" <!--[/if]--> />
		    </td>			
		    <td>
			<img src="modules/gmap/pnimages/specials/<!--[ $key|pnvarprepfordisplay]-->" alt="<!--[$key|pnvarprepfordisplay]-->" />
			<input type="hidden" name="icon[]" value="<!--[$key]-->" />
		    </td>
		    <td>
			<!--[ $key|pnvarprepfordisplay]-->
		    </td>
		    <td>
		        <input type="text" name="name[]" value="<!--[$pin.name|pnvarprepfordisplay]-->" size="30" maxlength="30" />
		    </td>
		</tr>
		<!--[/foreach]-->
            </tbody>
	</table>
    </fieldset>	
    
    <fieldset>
	<legend><!--[pnml name="_GM_ADMIN_EDITPINS_MARKERS"]--></legend>		
	<table class="pn-admintable">
	    <thead>
		<tr>
 		    <th class="gmap_tablehead"><!--[pnml name="_GM_ADMIN_PINTABLE_ACTIVE"]--></th>			
		    <th class="gmap_tablehead"><!--[pnml name="_GM_ICON"]--></th>
		    <th class="gmap_tablehead"><!--[pnml name="_GM_ADMIN_PINTABLE_FILENAME"]--></th>
		    <th class="gmap_tablehead"><!--[pnml name="_GM_ADMIN_PINTABLE_NAME"]--></th>
		</tr>
	    </thead>
	    <tbody>
		<!--[foreach from=$markerpinlist key=key item=pin]-->
		<tr class="<!--[cycle values=pn-odd,pn-even]-->">
 		    <td>
			<input type="checkbox" name="markeractive[]" value="<!--[$key]-->" <!--[ if $pin.active eq 1 ]--> checked="checked" <!--[/if]--> />
		    </td>			
		    <td>
			<img src="modules/gmap/pnimages/<!--[ $key|pnvarprepfordisplay]-->" alt="<!--[$key|pnvarprepfordisplay]-->" />
			<input type="hidden" name="marker[]" value="<!--[$key]-->" />
		    </td>
		    <td>
			<!--[ $key|pnvarprepfordisplay]-->
		    </td>
		    <td>
		        <input type="text" name="markername[]" value="<!--[$pin.name|pnvarprepfordisplay]-->" size="30" maxlength="30" />
		    </td>
		</tr>
		<!--[/foreach]-->
            </tbody>
	</table>
    </fieldset>	
    <div class="pn-adminformrow pn-adminformbuttons">
	<input name="submit" type="submit" value="<!--[pnml name="_GM_ADMIN_BTN_SUBMIT"]-->" />
    </div>
</div>
</form>
